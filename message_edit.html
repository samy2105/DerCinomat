{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block page_content %}

<h3>Eintrag editieren</h3>

<form action="/message/{{ movies.key.id() }}/edit" method="post">
    <input name="title" value="{{ movies.movies_title }}">

</form>

<form method="post">


    <p><strong>Titel des Films:</strong> {{ movies.movie_title }}</p>

    <p><strong>Regisseur:</strong> {{ movies.email }}</p>

    <p><strong>Schauspieler:</strong> {{ movies.email }}</p>

    <p><strong>Erscheinungsjahr:</strong> {{ movies.email }}</p>

    <p><textarea name="movies" rows="10" cols="80">{{ movies.movie_title }}</textarea></p>

    <button type="submit">Speichern</button>

</form>

{% endblock page_content %}
