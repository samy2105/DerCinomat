{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block page_content %}
<h3>Film hinzufügen</h3>

<form method="post">

    <p><strong>Titel des Films: </strong><input type="text" name="title" required>*</p>

    <p><strong>Regisseur: </strong><input type="text" name="regisseur"> </p>

    <p><strong>Schauspieler: </strong><input type="text" name="schauspieler"> </p>

     <p><strong>Erscheinungsjahr: </strong><input type="text" name="erscheinungsjahr"> </p>
    <p><strong>Bereits gesehen: </strong><input type="checkbox" name="gesehen"/></p>
    <p><strong>Will ich mir noch ansehen: </strong><input type="checkbox" name="ansehen"/></p>


    <p><textarea name="message" rows="10" cols="80" placeholder="Zusätzliche Einträge (Bewertung, ...)"></textarea></p>

    <button type="submit">Speichern</button>
</form>

<hr>

{% endblock page_content %}
